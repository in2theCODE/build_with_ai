networks:
  pulsar-network:
    name: pulsar-network
    driver: bridge




services:
  pulsar:
    image: "apachepulsar/pulsar:4.0
    command: bin/pulsar standalone
    ports:
      - "8089:8080"
      - "6690:6650"

  pulsar-manager:
    image: "apachepulsar/pulsar-manager:v0.2.0"
    ports:
      - "9529:9527"
      - "7759:7750"
