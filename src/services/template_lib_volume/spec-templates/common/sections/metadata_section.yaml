name: metadata
description: General information about the component
fields:
  - name: id
    type: STRING
    description: Unique identifier
    required: true
    default_value: ""
    validation_rules:
      - rule_type: PATTERN
        expression: "^[a-zA-Z0-9_-]+$"
        error_message: "ID must contain only alphanumeric characters, underscores, and hyphens"
  - name: name
    type: STRING
    description: Display name
    required: true
    default_value: ""
    validation_rules:
      - rule_type: MIN_LENGTH
        expression: "1"
        error_message: "Name cannot be empty"
  - name: description
    type: STRING
    description: Detailed description
    required: false
    default_value: ""
    validation_rules:
      - rule_type: MAX_LENGTH
        expression: "1000"
        error_message: "Description cannot exceed 1000 characters"
  - name: version
    type: STRING
    description: Version number
    required: true
    default_value: "1.0.0"
    validation_rules:
      - rule_type: PATTERN
        expression: "^\d+\.\d+\.\d+$"
        error_message: "Version must follow semantic versioning (e.g., 1.0.0)"
  - name: author
    type: STRING
    description: Author name or organization
    required: false
    default_value: ""
    validation_rules: []
