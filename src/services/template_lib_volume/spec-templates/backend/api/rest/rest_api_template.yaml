id: rest_api_template
name: REST API Specification
description: Template for defining REST API endpoints
version: 1.0.0
category: backend/api
sections:
  - name: api_metadata
    description: General information about the API
    fields:
      - name: api_name
        type: STRING
        description: Name of the API
        required: true
        default_value: ""
        validation_rules:
          - rule_type: MIN_LENGTH
            expression: "1"
            error_message: "API name cannot be empty"
      - name: base_path
        type: STRING
        description: Base URL path for the API
        required: true
        default_value: "/api/v1"
        validation_rules:
          - rule_type: PATTERN
            expression: "^/[a-zA-Z0-9_/-]*$"
            error_message: "Base path must start with / and contain valid characters"
      - name: description
        type: STRING
        description: Detailed description of the API
        required: false
        default_value: ""
        validation_rules: []
      - name: version
        type: STRING
        description: API version
        required: true
        default_value: "v1"
        validation_rules:
          - rule_type: PATTERN
            expression: "^v\\d+$"
            error_message: "Version must be in format v1, v2, etc."
  - name: authentication
    description: Authentication settings for the API
    fields:
      - name: auth_type
        type: ENUM
        description: Type of authentication
        required: true
        default_value: "JWT"
        validation_rules:
          - rule_type: ENUM_VALUES
            expression: "JWT,OAuth2,ApiKey,None"
            error_message: "Auth type must be one of JWT, OAuth2, ApiKey, or None"
      - name: auth_required
        type: BOOLEAN
        description: Whether authentication is required
        required: true
        default_value: "true"
        validation_rules: []
      - name: auth_header
        type: STRING
        description: Header name for authentication token
        required: false
        default_value: "Authorization"
        validation_rules: []
  - name: endpoints
    description: API endpoints
    fields:
      - name: endpoint_definitions
        type: ARRAY
        description: List of endpoint definitions
        required: true
        default_value: "[]"
        validation_rules: []
      - name: endpoint_template
        type: OBJECT
        description: Template for an endpoint (not to be filled out directly)
        required: false
        default_value: |
          {
            "path": "/resource",
            "method": "GET",
            "description": "Description of endpoint",
            "request_params": [
              {
                "name": "param1",
                "type": "string",
                "required": true,
                "description": "Description of param1"
              }
            ],
            "request_body": {
              "content_type": "application/json",
              "schema": {}
            },
            "responses": [
              {
                "status_code": 200,
                "description": "Success response",
                "content_type": "application/json",
                "schema": {}
              },
              {
                "status_code": 400,
                "description": "Bad request",
                "content_type": "application/json",
                "schema": {}
              }
            ],
            "auth_required": true
          }
        validation_rules: []
  - name: models
    description: Data models used by the API
    fields:
      - name: model_definitions
        type: ARRAY
        description: List of data models
        required: true
        default_value: "[]"
        validation_rules: []
      - name: model_template
        type: OBJECT
        description: Template for a data model (not to be filled out directly)
        required: false
        default_value: |
          {
            "name": "ModelName",
            "description": "Description of model",
            "properties": [
              {
                "name": "property1",
                "type": "string",
                "required": true,
                "description": "Description of property1"
              }
            ]
          }
        validation_rules: []
